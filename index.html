<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Natural</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login_container">
        <figure>
            <img class="logo" src="src/img/logo.png" alt="logo da uni natural">
        </figure>

        <form class="form_box" action="#" method="POST">
            <input class="login_input" type="text" name="login__cpf" id="login_cpf" placeholder="Digite seu CPF">

            <input class="login_input" type="password" name="senha__aniversario" id="login_aniversario" placeholder="Digite sua data de Nascimento">

            <button class="login_botao" type="submit">Entrar</button>
        </form>

        <figure>
            <img class="logo_rodape" src="src/img/logo-hortifruti.png" alt="logo da empresa Hortifruti">
            <img class="logo_rodape" src="src/img/logo-natural-da-terra.png" alt="logo da empresa Natural da Terra">
        </figure>
    </main>
</body>
</html>
